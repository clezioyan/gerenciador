name: Update EPG

on:
  schedule:
    - cron: '0 2 * * *'  # Executa diariamente às 2 da manhã
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up WebGrab+Plus
      run: |
        sudo apt-get update
        sudo apt-get install -y webgrabplus

    - name: Run WebGrab+Plus
      run: |
        chmod +x update_epg.sh
        ./update_epg.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}